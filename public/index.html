<!DOCTYPE html>
<html>
<head>
	<title>Ichnaea Real Time Monitor</title>
</head>
<body>
<div id="main">
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
	var host = 'http://localhost:3000',
		socket = io(host);

	socket.on('new event', function (data) {
		document.getElementById('main').innerHTML +=
			'<p>' + JSON.stringify(data.new_val) + '</p>';
	});
</script>

</body>
</html>
